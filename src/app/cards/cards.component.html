  <div class="container mt-4">
  <div class="row">
    <div class="col-sm-4 mb-4 " *ngFor="let card of cards">
      <div class="card w-100 h-100 mx-2">
       <a  class="nav-link active" aria-current="page" routerLink={{card.routli}} routerLinkActive="selectedroute" ariaCurrentWhenActive="page">
         <img [src]="card.imageUrl" class="card-img-top" alt="Card Image"></a>
        <div class="card-body">
          <h5 class="card-title">{{ card.title }}</h5>
          <p class="card-text">{{ card.description }}</p>
        </div>
      </div>
    </div>
  </div>
